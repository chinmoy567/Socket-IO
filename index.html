<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>

  <body>
    <h1 id="title">Hello World</h1>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();

      //1 Fired when the client successfully connects to the server
      socket.on("connect", () => {
        console.log("Connected:", socket.id);
      });

      // 2 Listen for "broadcast" event from the server
      socket.on("broadcast", (data) => {
        document.getElementById("title").innerText =
          data.description + " Users: " + data.totalUsers;
      });

      //3 Listen for "servermessage" event from the server
      socket.on("servermessage", (data) => {
        console.log("Message from server:", data);
        document.getElementById("title").innerText =
          data.description + " " + data.timestamp;
      });

      // 4 Send a message event from client to server
      socket.emit("clientmessage", {
        description: "Hello from client",
      });

      // Fired when the client disconnects from the server
      socket.on("disconnect", () => {
        console.log("Disconnected");
      });
    </script>
  </body>
</html>
